<script>
    utilityBehavior = {
        sort: function (data, key) {
            if (data && data.length) {
                return data.sort(function (a, b) {
                    if (a[key] < b[key]) {
                        return -1;
                    }
                    if (a[key] > b[key]) {
                        return 1;
                    }
                    return 0;
                })
            }
            return []
        }
    }
</script>
